<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script>
        let story = `Det var en gang en okse som het Åge. Han bodde i ett fjøs med sine 2 barn.`;
        
        updateView()

        function updateView() {
            document.getElementById('app').innerHTML = /*html*/`
            <div id="story">${story}</div>
            <button onclick="countVowels('Det var en gang en okse som het Åge. Han bodde i ett fjøs med sine 2 barn.')">Tell vokaler</button>
            <div id="counter">Antall vokaler i teksten:</div>
        `;
        }

        function countVowels(string) {
            let text = string.toLowerCase().split("");
            let aCounter = 0;
            let eCounter = 0;
            let iCounter = 0;
            let oCounter = 0;
            let uCounter = 0;
            let yCounter = 0;
            let æCounter = 0;
            let øCounter = 0;
            let åCounter = 0;

            for (char of text) {
                if (char === "a") {
                    aCounter++;

                }
                else if (char ==="e"){
                    eCounter++;
                }
                else if (char ==="i"){
                    iCounter++;
                }
                else if (char ==="o"){
                    oCounter++;
                }
                else if (char ==="u"){
                    uCounter++;
                }
                else if (char ==="y"){
                    yCounter++;
                }
                else if (char ==="æ"){
                    æCounter++;
                }
                else if (char ==="ø"){
                    øCounter++;
                }
                else if (char ==="å"){
                    åCounter++;
                }

            }
            return document.getElementById('counter').innerHTML += aCounter + eCounter + iCounter
            + oCounter + uCounter + yCounter + æCounter + øCounter + åCounter;


            updateView()
        }

    </script>
</body>

</html>
